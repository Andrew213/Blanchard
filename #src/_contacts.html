<section class="contacts" id="contacts">
     <h2 class="contacts__title">Контакты</h2>
     <div class="contacts__inner">
         <div class="contacts__feedback">
             <div class="contacts__feedback-inner">
                <h4 class="contacts__feedback-title">Шоурум №4</h4>
                <address class="contacts__address">Леонтьевский переулок, дом 5, строение 1</address>
                <div class="contacts__map-mobile" id="contacts__map-mobile"></div>
                <form class="contacts__form-wrapper" action="https://jsonplaceholder.typicode.com/posts" method="POST">
                    <div class="contacts__form-title">Заказать обратный звонок</div>
                    <input 
                    type="text" 
                    name="Поле ввода имени" 
                    class="contacts__form contacts__form--name" 
                    placeholder="Имя*"
                    autocomplete="on"
                    required
                    >
                    <input 
                    type="tel" 
                    class="contacts__form contacts__form--tel" 
                    placeholder="Телефон*"
                    required
                    >
                    <button class="contacts__btn" type="submit">Заказать</button>
                </form>
                <div class="contacts__network-title">Связаться в один клик</div>
                <div class="contacts__network-wrapper">
                    <a href="https://wa.me/" target="_blank" class="contacts__network contacts__network--whatsapp">    
                    </a>
                    <a href="tg://join?invite=invite_link" class="contacts__network contacts__network--telegramm">
                             
                    </a>
                </div>
             </div>
           
        </div>
        <div class="contacts__map" id="contacts__map" style="width: 100%;"></div>
     </div>
</section>
